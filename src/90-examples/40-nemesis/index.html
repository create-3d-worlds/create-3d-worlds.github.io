<!DOCTYPE html>
<html>
<head>
  <title>WebGL FPS - AngelHack SV 2012 - Isaac Sukin</title>
  <style>
    body {
      background-image: url('images/screenshot.jpg');
      cursor: crosshair;
      font-family: Georgia, Helvetica, sans-serif;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      padding: 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #hud {
      bottom: 10px;
      position: absolute;
      right: 10px;
      z-index: 100;
    }
    p {
      background-color: #EEEEEE;
      border: 1px solid black;
      display: inline-block;
      margin: 0;
      padding: 5px;
    }
    #radar {
      background-color: #EEEEEE;
      border: 1px solid black;
      bottom: 10px;
      left: 10px;
      position: absolute;
      z-index: 100;
    }
    #hurt {
      background-color: red;
      display: none;
      left: 0;
      opacity: 0.15;
      pointer-events: none;
      position: absolute;
      top: 0;
      z-index: 1002;
    }
    #hurt {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <canvas id="radar" width="200" height="200"></canvas>
  <div id="hud"><p>Health: <span id="health">100</span><br />Score: <span id="score">0</span></p></div>
  
  <!-- <p>Created by <a href="http://www.isaacsukin.com/">Isaac Sukin</a> using <a href="http://mrdoob.github.com/three.js/">Three.js</a></p> -->

  <div id="hurt"></div>

  <script src="libs/jquery-1.7.2.min.js"></script>
  <script src="/node_modules/three119/build/three.min.js"></script>
  <script src="/libs/FirstPersonControls.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>

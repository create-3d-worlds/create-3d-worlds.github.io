<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random boxes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    #start-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .wrapper input {
      border: 3px solid black;
      height: 180px;
    }
  </style>
</head>

<body>

  <div id="start-screen" class="text">
    <h2>Choose your avatar</h2>
    <div class="wrapper">
      <input type="image" id="STONE" src="/assets/images/avatar/avatar-stone.jpg" />
      <input type="image" id="DISCO" src="/assets/images/avatar/avatar-disco.jpg" />
      <input type="image" id="LAVA" src="/assets/images/avatar/avatar-lava.jpg" />
    </div>
  </div>

  <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js"
        }
    }
  </script>
  <script src="game.js" type="module"></script>
</body>

</html>
